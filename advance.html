<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Set the body height to 100% of the viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            /* Remove default margin */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute;
            display: flex;
            top: 0;
            /* Position at the top */
            right: 0;
            /* Position at the right */
            /* Make list items display in a row */
        }

        li {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            top: 20px;
            right: 20px;
            background-color: #ffffff;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }


        form {
            text-align: center;
            position: flex;
            justify-content: center;
        }


        h2 {
            text-align: center;
            position: absolute;
            bottom: 420px;
            right: 580px;
            margin: 0;
        }

        form {
            max-width: 600px;
            margin: 30px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4285F4;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
    </style>

</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="image.html">Image</a></li>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
    </header>

    <h2>Google Advanced Search</h2><br>

    <div>
        <img src="https://www.google.com/images/srpr/logo11w.png" /><br>

        <form action="https://www.google.com/search" method="get">
            <label for="query">Search:</label>
            <input type="text" id="query" name="q" required>

            <label for="site">Site:</label>
            <input type="text" id="site" name="as_sitesearch">

            <label for="language">Language:</label>
            <select id="language" name="lr">
                <option value="">Any language</option>
                <option value="lang_en">English</option>
                <option value="lang_es">Spanish</option>
            </select>

            <label for="filetype">File Type:</label>
            <select id="filetype" name="as_filetype">
                <option value="">Any file type</option>
                <option value="Site:">Web Page Only </option>
                <option value="pdf">PDF</option>
                <option value="doc">Word</option>
            </select>

            <input type="submit" value="Advanced Search">
        </form>
    </div>

</body>

</html>
